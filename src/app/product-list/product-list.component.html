<div class="home-page">
  <div
    class="product-grid"
    *ngIf="productList$ | async as productList; else loadingBlock"
  >
    <app-product
      class="product-card"
      *ngFor="let product of productList"
      [product]="product"
      routerLink="/product/{{ product.handle }}"
    ></app-product>
  </div>
  <ng-template #loadingBlock>
    <p>Loading products...</p>
  </ng-template>
</div>
